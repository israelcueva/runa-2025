<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .formulario {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .formulario label {
      display: block;
      margin-bottom: 5px;
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .formulario button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form class="formulario" onsubmit="return validarFormulario()">
    <h2>Formulario de Registro</h2>

    <label for="nombre">Nombre (exactamente 10 letras):</label>
    <input type="text" id="nombre" name="nombre" pattern="^[a-zA-Z]{10}$" required 
           title="El nombre debe contener exactamente 10 letras (sin números ni espacios).">

    <label for="contrasena">Contraseña (exactamente 8 números):</label>
    <input type="text" id="contrasena" name="contrasena" pattern="^\d{8}$" required 
           title="La contraseña debe contener exactamente 8 números.">

    <label for="correo">Correo (solo letras + @gmail.com):</label>
    <input type="text" id="correo" name="correo" placeholder="usuario@gmail.com" required>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" rows="4"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function validarFormulario() {
      const nombre = document.getElementById("nombre").value.toLowerCase();
      const correo = document.getElementById("correo").value;
      const correoRegex = /^[a-zA-Z]+@gmail\.com$/;

      // Lista de nombres de usuario prohibidos (exactamente 10 letras)
      const nombresProhibidos = [
        "juanperez1",
        "mariarosa",
        "carlos123",
        "pedrolopez",
        "angelamarc",
        "robertodia",
        "sofiaramir"
      ];

      if (nombresProhibidos.includes(nombre)) {
        alert("Ese nombre de usuario ya está registrado. Por favor, elige otro.");
        return false;
      }

      if (!correoRegex.test(correo)) {
        alert("El correo debe contener solo letras antes de '@gmail.com'. Ejemplo: nombre@gmail.com");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
